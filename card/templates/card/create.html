{% extends "card/base.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-6 mx-auto col text-center">
        <div class="card m-5" style="background: transparent; border-style: none;">
            <img class="card-img-top" src="{% static 'image/ramadan1.png' %}" alt="Card image cap">
        </div>
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{form.as_p}}   -->
            <div class="form-group">
                <label for="id_name" class="h2 text-light">Name:</label>
                <!-- <input type="text" class="form-control" name="name" maxlength="200"   id="id_name"> -->
                {{form.name}}
            </div>
            <div class="form-group">
                <label for="id_profile_pic" class="h2 text-light ">Profile pic:</label>
                <!-- <input type="file" class="" name="profile_pic" maxlength="200" required  id="id_profile_pic">` -->
                {{form.profile_pic}}
            </div>
            <div class="form-group form-check">
                <!-- <input type="checkbox" name="important" class="form-check-input" id="important"> -->
                <input type="radio" id="id_languages" value="english" name="languages">
                <label class="form-check-label text-light h4" for="languages">English</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="id_languages" value="urdu" name="languages">
                <label class="form-check-label text-light h4" for="languages">Urdu</label>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Click to create</button>
        </form>
        <br>
        <p>&nbsp;</p>
    </div>
</div>

<script>
    document.getElementById('id_name').classList.add('form-control')
    document.getElementById('id_profile_pic').classList.add('form-control')
    document.getElementById('id_english').classList.add()
    document.getElementById('id_urdu').classList.add('form-check-input')
</script>




{% endblock %}
